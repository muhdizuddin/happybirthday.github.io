<!DOCTYPE html>
<html>
<head>
<title>Sorry</title>
<style>
body {
  margin: 0 auto;
  width: 100%;
  height: 150%;
  overflow: hidden;
  background-color: #F8F8FF;
}

p {
  display: inline;
  font-family: chalkboard;
  line-height: 2em;
  color: black;
  letter-spacing: 2.5px;
  text-align: justify;
  text-justify: inter-word;

}

#repeat {
  	opacity: 1;
	animation-name: fadeInOpacity;
	animation-iteration-count: 1;
	animation-timing-function: ease-in;
	animation-duration: 5s;
}

#container {
  width: 65%;
  position: relative;
  margin: 10em auto;
}

iframe {
visibility: hidden;
}

@keyframes fadeInOpacity {
	0% {
		opacity: 0;
	}
	100% {
		opacity: 1;
	}
}
</style>
</head>
<body>

</div>

</body>

var counter = 0;
setInterval( function(){
  counter++; 
  if(counter <= 1000000000000){

       var lastTxt = "I really love to hear about you day sayang. ";

     document.getElementById("repeat").innerHTML += txt.charAt(i);

}
